<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <p class="title" id="title" name="title">Birthday Countdown</p>

    <div class="daysleft">
      <p id="daysleft" value="">0 days left</p>
    </div>

    <div class="dateContainer">
      <p>Enter your Birthday:
        <input type="date" id="date" onchange="calculateDifference()">
      </p>
    </div>

    <p class="author">Created by Douglas Kosvoski - 2021</p>

  </body>
</html>
